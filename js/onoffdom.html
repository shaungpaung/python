<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="onoffdom.css" />
  </head>

  <body id="body">
    <button id="button" onclick="changePicture()">
      <img id="first" src="../img/sun.png" alt="" />
    </button>
    <script>
      function changePicture() {
        var orgPicture = document.getElementById("first");
        var button = document.getElementById("button");
        var body = document.getElementById("body");

        if (orgPicture.src.endsWith("sun.png")) {
          orgPicture.src = "../img/moon.png";
          body.style.backgroundColor = "#1a1a1a";
          body.style.color = "#ffffff";
        } else {
          orgPicture.src = "../img/sun.png";
          body.style.backgroundColor = "#ffffff";
          body.style.color = "#000000";
        }
      }
    </script>
  </body>
</html>
